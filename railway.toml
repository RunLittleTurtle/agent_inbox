[build]
builder = "nixpacks"
buildCommand = "pip install -r src/config_api/requirements.txt"

[deploy]
startCommand = "cd src/config_api && uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
